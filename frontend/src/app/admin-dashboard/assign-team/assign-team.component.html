<app-admin-navbar></app-admin-navbar>


<div class="row">

  <div class="col">

    <div class="dash-container" *ngFor="let user of users">
      <input type="checkbox" (change)="func($event,user.user_id,user.name)" [value]="user.user_id"><br>
      <div class="dash-thumbnail">
        <fa-icon [icon]="userimg" style="font-size:50px;">

        </fa-icon>
      </div>
      <div class="dash-name">
        {{ user.name }}
      </div>
    </div>

  </div>
</div>

<div class="btn-group z col-md-2">

  <nav>
    <section >
      <div class="input-group input-group-sm mb-3" *ngIf="new_team;else other_content">
        <div class="input-group-prepend">
          <div class="input-group-text" id="inputGroup-sizing-sm">new team</div>
        </div>
        <input #te type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <p style="cursor: pointer; font-size: 15px; " (click)="togglenewteam()">click to add to existing team</p>
        <button type="button" class="btn btn-outline-primary m-3 dflex" (click)="addTonewTeam()">save</button>
      </div>

      <ng-template #other_content>
        <div class="dropdown">
          <select name="one" class="dropdown-select" (click)="printname(t)" #t>
            <option>Teamlist</option>
            <option *ngFor="let i of teams" value="{{i.team_id}},{{i.team_name}}">{{i.team_name}}</option>
          </select>
        </div>
        <p class="" style="cursor: pointer;" (click)="togglenewteam()">click here to create new team</p>
        <button type="button" class="btn btn-outline-primary m-3" (click)="addToTeam()">save</button>
      </ng-template>
    </section>
  </nav>
</div>
