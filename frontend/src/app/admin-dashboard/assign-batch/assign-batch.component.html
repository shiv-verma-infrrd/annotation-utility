
<app-admin-navbar></app-admin-navbar>
<div class="row">
    <div class="col">
      <div class="dash-container" *ngFor="let batch of apiBatchdata">
        <input type="checkbox"
         (change)="func($event,batch.batchId,batch.batchName)"
         [value]="batch.batchId"
         ><br>
         
        <div
          class="dash-thumbnail"
          (click)="get_batch_id(batch.batchId)"
        >
          <img [src]="thumbnail" alt="dash" />
          
        </div>
  
        <div class="dash-name">
          {{ batch.batchName }}
  
          
        </div>
  
        <!-- <button style="font-size: 30px;" (click)="download(batch.batchId,batch.batchName)"> <i class="bi bi-download"> </i></button> -->
      </div>
    </div>
  </div>

  <!-- Dropdown for assigning teams -->
  <div class="btn-group z col-md-3">
      
<nav>
  <section  >
    <div>
    <div class="dropdown" *ngIf="new_team;else other_content">
      <select name="one" class="dropdown-select" (click)="printname(t)" #t>
        <option *ngFor="let i of teams"  value="{{i.team_id}},{{i.team_name}}">{{i.team_name}}</option>
      </select>
    </div>
    <p class="" style="cursor: pointer;" (click)="togglenewteam()">click here to assign to user</p>
    <button type="button" class="btn btn-outline-primary m-3" (click)="addToTeam()">save</button>
  </div>
    <ng-template #other_content>
      <div class="dropdown" >
      <select name="one" class="dropdown-select" (click)="printname(t)" #t>
        <option *ngFor="let i of users"  value="{{i.user_id}},{{i.user_name}}">{{i.user_name}}</option>
      </select>
    </div>
    <p class="" style="cursor: pointer;" (click)="togglenewteam()">click here to assign to team</p>
    <button type="button" class="btn btn-outline-primary m-3" (click)="addTonewTeam()">save</button>
  </ng-template>

</nav>
