<main id="main" class="main">

  <app-admin-navbar></app-admin-navbar>
  <div class="row">
    <div class="col">
      <div class="dash-container" *ngFor="let batch of apiBatchdata">
        <input type="checkbox" (change)="func($event,batch.batchId,batch.batchName)" [value]="batch.batchId"><br>

        <div class="dash-thumbnail" (click)="get_batch_id(batch.batchId)">
          <img [src]="thumbnail" alt="dash" />

        </div>

        <div class="dash-name">
          {{ batch.batchName }}


        </div>
      </div>
    </div>
  </div>
  <!-- Dropdown for assigning teams -->

  <footer class="bg-light text-center text-lg-start">

    <div class="btn-group dropup text-center ft">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropup
      </button>
      <div class="dropdown-menu">
        <!-- Dropdown menu links -->
        <a href="#">sfgdfgd</a>
        <a href="#">sfgdfgd</a>
        <a href="#">sfgdfgd</a>
        
      </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>

</main>
