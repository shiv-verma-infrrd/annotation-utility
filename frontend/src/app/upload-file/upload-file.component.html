<form class="d-grid gap-2 d-md-flex justify-content-center mt-4 mb-3 " >
    <div class="text-center col-3">
        <input class="form-control" type="file" (change)="onChange($event)" #file>
    </div>
    
    <div class="text-center col-3">
        <input type="text" class="form-control" placeholder="New Batch Name" #batch_name>
    </div>
    
    <button (click)="onUpload()" class="btn btn-success col-1">
        Upload
    </button>

    <!-- <label>deprtment</label> -->
    <div class="col-sm-2">
        <select name="department" (change)="onSelect($event)" class="form-control">
            <option disabled selected>--Input Type--</option>
            <option> fields</option>
            <option> checkboxes</option>
            <option> Both</option>
        </select>
    </div>
</form>

<div class="container d-md-flex justify-content-center" *ngIf="loading">
    <!-- <h3>Loading ...</h3> -->
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>
